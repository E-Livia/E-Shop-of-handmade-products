<div class="login">
<form nz-form [formGroup]="Login" class="login-form" (ngSubmit)="ProceedLogin()">
  <nz-form-item>
    <nz-form-control nzErrorTip="Introduceti numele de utilizator!">
      <nz-input-group nzPrefixIcon="user">
        <input type="text" nz-input formControlName="username" placeholder="Nume de utilizator" autocomplete="off" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Introduceti parola!">
      <nz-input-group nzPrefixIcon="lock">
        <input type="password" nz-input formControlName="password" placeholder="Parola" autocomplete="off" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <div nz-row class="login-form-margin">
    <div nz-col [nzSpan]="12">
      <mat-checkbox >
        Tine-ma minte
      </mat-checkbox>
    </div>
    <div nz-col [nzSpan]="12">
      <a class="login-form-forgot">Am uitat parola</a>
    </div>
  </div>
  <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Autentificare</button>
  Sau
  <a (click)="goToRegister()">Creeaza cont!</a>
</form>
</div>
