<ng-container *ngIf="tabelProduse.length === 0; else dataTemplate">
    <ng-template #noDataMessage>
      <p>Nu există produse înregistrate.</p>
    </ng-template>
    <ng-container *ngTemplateOutlet="noDataMessage"></ng-container>
  </ng-container>

  <ng-template #dataTemplate>
    <ng-container *ngFor="let item of tabelProduse">
      <nz-card style="width:265px;" [nzCover]="coverTemplate" [nzActions]="[actionSetting, actionEdit, actionEllipsis]">
        <nz-card-meta
          [nzTitle]="item"
          nzDescription="This is the description"
        ></nz-card-meta>
      </nz-card>
      <ng-template #coverTemplate>
        <img alt="example" src="https://gw.alipayobjects.com/zos/rmsportal/JiqGstEfoWAOHiTxclqi.png" />
      </ng-template>
      <ng-template #actionSetting>
        <span nz-icon nzType="setting"></span>
      </ng-template>
      <ng-template #actionEdit>
        <span nz-icon nzType="edit"></span>
      </ng-template>
      <ng-template #actionEllipsis>
        <span nz-icon nzType="ellipsis"></span>
      </ng-template>
    </ng-container>
  </ng-template>
