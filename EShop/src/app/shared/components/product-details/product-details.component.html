<div class="main">
  <div class="header">
    <app-header-component></app-header-component>
  </div>
  <div class="content">
    <div id="product-name">
      <h1>{{ product.name }}</h1>
    </div>

    <div id="product-details">
      <div id="product-img">
        <img [src]="product.imagePath" />
      </div>

      <div id="product-delivery">
        <p>
          <!-- Livrare in:<br />
          address->de luat -->
          <br /><br />
          Livrare prin curier.
          <br />
          Livrare standard<br />
          1-3 zile lucratoare.
        </p>
      </div>

      <div id="price-and-btn-container">
        <div id="product-price">
          <p id="price">{{ product.price }} lei</p>
        </div>
        <div id="product-stock">
          <!-- <p>In stoc: stoc de luat</p> -->
        </div>
        <div id="add-to-cart-btn">
          <button
            class="btn"
            mat-raised-button
            color="primary"
            (click)="addToCart()"
          >
            <mat-icon>add_shopping_cart</mat-icon> Adauga in cos
          </button>
        </div>
        <div id="add-to-wishlist-btn">
          <button
            class="btn"
            mat-raised-button
            color="warn"
            (click)="addToWishlist()"
          >
            <mat-icon>favorite</mat-icon> Adauga la favorite
          </button>
        </div>
      </div>
    </div>

    <div class="product-description">
      <nz-collapse>
        <nz-collapse-panel
          nzHeader="Descriere"
          nzActive="true"
          nzDisabled="false"
        >
          <p style="margin: 0">
            {{ product.description }}
          </p>
        </nz-collapse-panel>
      </nz-collapse>
    </div>
  </div>
</div>
